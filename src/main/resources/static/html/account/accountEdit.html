<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>
Till60 - Sign Up
</title>

<link href="../../css/Bootstrap/bootstrap.css" rel="stylesheet">
<link href="../../css/login/login.css" rel="stylesheet">

<script src="../../js/jQuery/jquery-3.1.1.js"></script>
<script src="../../js/Bootstrap/bootstrap.js"></script>
<script src="../../js/common/cmsessiondb.js"></script>
<script src="../../js/account/accountEdit.js"></script>

<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class="col-md-12 container-fluid main-container text-center">
<br />
<br />
<img src="../../images/till60_logo.jpg">
</div>
<div class="container">
    <div class="row" style="padding-top: 50px;">
        <div class="col-md-12">
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>Enter the email you signed up with</label>
                    <input type="email" placeholder="Email" />
                    <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                </div>
            </div>
            <div class="wrap">
            	<p class="form-title">Sign Up</p>
                <div class="login">
                <input type="text" placeholder="Username" id="_user-name"/>
                <input type="text" placeholder="ID" id="_user-id"/>
                <input type="password" placeholder="Password" id="_password"/>
                <input type="password" placeholder="Password confirm" id="_password-confirm"/>
                <input type="text" placeholder="E-mail" id="_email"/>
                <input type="button" value="Sign Up" class="btn btn-default btn-sm _sign-up" />
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
